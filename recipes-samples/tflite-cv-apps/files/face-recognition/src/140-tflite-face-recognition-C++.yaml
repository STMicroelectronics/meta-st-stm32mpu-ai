Application:
    Name: Face Recognition
    Description: ST models
    Icon: ../demo-ai/computer-vision/tflite-face-recognition/bin/resources/TensorFlowLite_C++.png
    Board:
        List: all
    Type: script
    Script:
        Exist:
            File: /dev/video0
            Msg_false: Camera is not connected (/dev/video0 doesn't exist)
        Start: ../demo-ai/computer-vision/tflite-face-recognition/bin/launch_bin_facereco_tfl_model.sh
    Action:
        button_release_event: script_management
        button_press_event: highlight_eventBox


