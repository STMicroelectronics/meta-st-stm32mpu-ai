Application:
    Name: Object Detection
    Description: COCO SSD v1
    Icon: ../demo-ai/computer-vision/object-detection/resources/TensorFlowLite_Python.png
    Board:
        List: all
    Type: script
    Script:
        Exist:
            File: /dev/video0
            Msg_false: Camera is not connected (/dev/video0 doesn't exist)
        Start: ../demo-ai/computer-vision/object-detection/python/launch_python_objdetect_tfl_coco_ssd_mobilenet.sh
    Action:
        button_release_event: script_management
        button_press_event: highlight_eventBox


