Application:
    Name: Image Classification
    Description: Mobilenet v1
    Icon: ../demo-ai/computer-vision/tflite-image-classification/resources/TensorFlowLite_Python.png
    Board:
        List: all
    Type: script
    Script:
        Exist:
            File: /dev/video0
            Msg_false: Camera is not connected (/dev/video0 doesn't exist)
        Start: ../demo-ai/computer-vision/tflite-image-classification/python/launch_python_label_tfl_mobilenet.sh
    Action:
        button_release_event: script_management
        button_press_event: highlight_eventBox


